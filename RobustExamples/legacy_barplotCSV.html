<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://d3js.org/d3.v4.0.0-rc.2.js" charset="utf-8"></script>
		<script src="../robustD3.js" charset="utf-8"></script>
		<link href="" rel = "stylesheet"/>
	</head>
	<body>
		<script>
			//dataScrub is a case by case function
			dataScrub = function(d, i){
				//find a completely blank line, inorder to ignore
				getArray = Object.keys(d).map(function (key) {return d[key] == undefined || d[key] == ""; });

				if( (!getArray.every(function(x) {return x == true; }) )){
					return{
						"class" : d.class,
						"petalLength" : +d.petalLength,
						"petalWidth"  : +d.petalWidth,
						"sepalLength" : +d.sepalLength,
						"sepalWidth"  : +d.sepalWidth,
					}
				} 
			}
		
			d3.csv("irisData.csv", dataScrub ,function(data){
				data = getFreq(data, "petalLength")
				var newCanvas = canvas("canvas2", 1000, 750);	
				newCanvas.canvasProperties.colorScale = function(d) { return "steelblue";}
				newCanvas.barChart(data, "petalLength", "Freq");
				newCanvas.createTips(data, "Freq")
				fillColor = function(d) { return "orange"; }
				newCanvas.colorFeature(data, "Freq", fillColor)
				newCanvas.updateDesc("Frequency", "Petal Length", "Petal Length Frequency Plot")
			})
		</script>
	</body>
</html>
