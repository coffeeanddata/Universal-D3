<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://d3js.org/d3.v4.0.0-rc.2.js" charset="utf-8"></script>
		<script src="../robustD3.js" charset="utf-8"></script>
		<link href="" rel = "stylesheet"/>
	</head>
	<body>
		<script>
			// data provided: https://www.kaggle.com/mylesoneill/world-university-rankings
			//dataScrub is a case by case function
			dataScrub = function(d, i){
					if((d.year == "2015") & (+d.world_rank <= 25)){
					d.world_rank           = d.world_rank
					d.national_rank        = +d.national_rank
					d.quality_of_education = +d.quality_of_education
					d.alumni_employment    = +d.alumni_employment
					d.score                = +d.score
					d.year 				   = +d.year
					return d;
				}
			}
		
			d3.csv("world-university-ranking/cwurData.csv", dataScrub ,function(data){
				var barPlot = canvas("barPlot", 1000, 650);	
				barPlot.barChart(data, "institution", "score");
				barPlot.createTips(data, "score")
				fillColor = function(d) { return "orange"; }
				barPlot.colorFeature(data, "instiution", fillColor)
				barPlot.updateDesc("", "Score", "Top 25 Institution Score")
				barPlot.rotateText("x", -90, "end", -1, -.5)
		
				consol.log(data)
				var horizontalBarPlot = canvas("barPlot", 1100, 650);	
				horizontalBarPlot .barChart(data, "score", "institution");
				horizontalBarPlot.createTips(data, "score")
				horizontalBarPlot.colorFeature(data, "instiution", fillColor)
				horizontalBarPlot.updateDesc("Score", "", "Top 25 Institution Score")
				
			})
		</script>
	</body>
</html>
