<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://d3js.org/d3.v4.0.0-rc.2.js" charset="utf-8"></script>
		<script src="../robustD3.js" charset="utf-8"></script>
		<link href="" rel = "stylesheet"/>
	</head>
	<body>
		<script>
			// data provided: https://www.kaggle.com/mylesoneill/world-university-rankings
			//dataScrub is a case by case function
			dataScrub = function(d, i){
					var rankFilter = 100;
					if((+d.world_rank <= rankFilter)){
					d.world_rank           = rankFilter - +d.world_rank
					d.national_rank        = +d.national_rank
					d.quality_of_education = +d.quality_of_education
					d.alumni_employment    = +d.alumni_employment
					d.score                = +d.score
					d.year 				   = +d.year
					return d;
				}
			}
		
			d3.csv("world-university-ranking/cwurData.csv", dataScrub ,function(data){
				//filtering data by USA instititions only
				USAdata = data.filter(function(x) {	 return x.country == "USA" & x.year == "2015"; }).slice(0, 40)

				//canvas(id, width, height)
				var barPlot = canvas("barPlot", 1000, 650);	
				barPlot.barPlot(USAdata, "institution", "score"); //barPlot(data, x, y)
				barPlot.createTips("world_rank") //tooltip data variable
				var fillColor = function(d) { return "#728c3f"; } //static color 
				barPlot.colorFeature("instiution", fillColor) // colorFeature( fill by variable, fill scale)
				barPlot.updateDesc("", "Score", "Top 40 Internationally Ranked USA Institution") //updateDesc(x label, yLabel, TItle)
				barPlot.rotateText("x", -90, "end", -1, -.5) //rotateText(axis to rate, by degrees, text append at, move text by , move text by)

				// Horizontal bar plot
				data2015 = data.filter(function(x) { return x.year == "2015"; }).slice(0, 30)
				var horizontalBarPlot = canvas("HorizontalbarPlot", 1000, 650);	
				horizontalBarPlot.barPlot(data2015, "score", "institution");
				horizontalBarPlot.createTips("country")
			
				//Either use built in d3.js color scale or use your own	
				//var countryScale = d3.scaleOrdinal(d3.schemeCategory10);
				var countryScale = d3.scaleOrdinal().range(["#1F77B4", "#D62728", "#9467BD", "#FF7F0E", "#2CA02C", "#8C564B", "#FF6666", "#F8CA40"]);

				horizontalBarPlot.colorFeature("country", countryScale)
				horizontalBarPlot.updateDesc("Score", "", "Top 30 World Ranked Institution ")

				// grouped bar plot
				dataUC = data.filter(function(x) { return x.institution.indexOf("University of California") >= 0; }).slice(0, 30)
				var canvasUC = canvas("groupBarPlot", 1000, 750);	
				canvasUC.barPlot(dataUC, "institution", "world_rank", "year"); 
				canvasUC.colorFeature("year", countryScale)
				canvasUC.createTips("world_rank")
				canvasUC.updateDesc("", "World Ranking", "University of California World Ranking (Higher is Better)")
				canvasUC.rotateText("x", -90, "end", -1, -.5) //rotateText(axis to rate, by degrees, text append at, move text by , move text by)

				//uc data 2
				var canvasUC_H = canvas("groupBarPlot2", 1000, 750);	
				canvasUC_H.barPlot(dataUC, "world_rank", "institution", "year"); 
				canvasUC_H.colorFeature("year", countryScale)
				canvasUC_H.createTips("year")
				canvasUC_H.updateDesc("World Ranking", "",  "University of California World Ranking (Higher is Better)")

				var stackedBarPlot = canvas("stackedBarPlot", 1000, 750);	
				stackedBarPlot.barPlot(dataUC, "institution", "world_rank", "year"); 
				stackedBarPlot.colorFeature("year", countryScale)
				stackedBarPlot.createTips("world_rank")
				stackedBarPlot.updateDesc("", "World Ranking", "University of California World Ranking (Higher is Better)")
				stackedBarPlot.rotateText("x", -90, "end", -1, -.5) //rotateText(axis to rate, by degrees, text append at, move text by , move text by)

				
			})
		</script>
	</body>
</html>
