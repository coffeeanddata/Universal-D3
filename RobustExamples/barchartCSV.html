<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://d3js.org/d3.v4.0.0-rc.2.js" charset="utf-8"></script>
		<script src="../robustD3.js" charset="utf-8"></script>
		<link href="" rel = "stylesheet"/>
	</head>
	<body>
		<script>
			// data provided: https://www.kaggle.com/mylesoneill/world-university-rankings
			//dataScrub is a case by case function
			dataScrub = function(d, i){
					if((d.year == "2015") & (+d.world_rank <= 30)){
					d.world_rank           = d.world_rank
					d.national_rank        = +d.national_rank
					d.quality_of_education = +d.quality_of_education
					d.alumni_employment    = +d.alumni_employment
					d.score                = +d.score
					d.year 				   = +d.year
					return d;
				}
			}
		
			d3.csv("world-university-ranking/cwurData.csv", dataScrub ,function(data){
				//canvas(id, width, height)
				var barPlot = canvas("barPlot", 1000, 650);	
				barPlot.barChart(data, "institution", "score"); //barChart(data, x, y)
				barPlot.createTips("score") //
				fillColor = function(d) { return "steelblue"; }
				barPlot.colorFeature("instiution", fillColor)
				barPlot.updateDesc("", "Score", "Top 30 Institution Score")
				barPlot.rotateText("x", -90, "end", -1, -.5)
				console.log(data)	
				var horizontalBarPlot = canvas("HorizontalbarPlot", 1000, 750);	
				horizontalBarPlot.barChart(data, "score", "institution");
				horizontalBarPlot.createTips("country")
				countryScale = d3.scaleOrdinal(d3.schemeCategory10);
				horizontalBarPlot.colorFeature("country", countryScale)
				horizontalBarPlot.updateDesc("Score", "", "Top 30 Institution Score")
				
			})
		</script>
	</body>
</html>
